<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: rgb(253, 242, 212);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans",
          "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
        color: #1f2937;
      }
      .container {
        text-align: center;
        padding: 32px;
      }
      .logo {
        width: 180px;
        max-width: 60vw;
        height: auto;
        margin: 0 auto 16px;
        display: block;
      }
      h1 {
        margin: 8px 0 0;
        font-size: 28px;
        letter-spacing: 0.2px;
      }
      p {
        margin: 8px 0 0;
        font-size: 16px;
        color: #374151;
      }
      .dots span {
        display: inline-block;
        animation: bounce 1.4s infinite both;
      }
      .dots span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .dots span:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: translateY(0);
          opacity: 0.5;
        }
        40% {
          transform: translateY(-6px);
          opacity: 1;
        }
      }
      .footer {
        margin-top: 160px;
        font-size: 14px;
        color: #374151;
      }
    </style>
  </head>
  <body>
    <main class="container" role="main" aria-label="Coming soon message">
      <img src="coming-soon-logo.jpeg" alt="Site logo" class="logo" />
      <h1>Hi — we are coming soon!</h1>
      <p>
        We’re working hard to launch your new experience
        <span class="dots" aria-hidden="true"><span>•</span><span>•</span><span>•</span></span>
      </p>
      <footer class="footer">
        <p>aded@aded.app</p>
      </footer>
    </main>
  </body>
</html>
